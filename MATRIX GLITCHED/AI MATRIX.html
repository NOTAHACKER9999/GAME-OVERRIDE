<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Launcher</title>
<style>
  body, html {
    margin:0;
    padding:0;
    height:100%;
    background:#000;
    color:#fff;
    font-family:Arial, sans-serif;
  }
  .menu, .submenu {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100%;
    gap:20px;
    padding:20px;
    box-sizing:border-box;
  }
  .menu-row {
    display:flex;
    gap:20px;
  }
  .btn {
    background:#111;
    border:1px solid #444;
    color:#fff;
    padding:15px 25px;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    min-width:150px;
  }
  .btn:hover { background:#222; }

  .screen {
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    background:#000;
    z-index:1000;
    display:none;
    flex-direction:column;
  }
  .screen.visible { display:flex; }

  .screen-header {
    display:flex;
    justify-content:flex-end;
    padding:10px;
  }

  .screen-header .back-btn, .screen-header .close-btn {
    background:#c00;
    color:#fff;
    border:none;
    border-radius:5px;
    width:35px;
    height:35px;
    font-size:18px;
    cursor:pointer;
    margin-left:10px;
  }

  .overlay {
    position:fixed;
    top:0; left:0; right:0; bottom:0;
    background:#000;
    border-radius:0;
    box-shadow:0 0 20px rgba(0,0,0,.8);
    z-index:2000;
    overflow:hidden;
  }
  .overlay iframe {
    width:100%;
    height:100%;
    border:none;
  }
</style>
</head>
<body>

<!-- Main Menu -->
<div id="mainMenu" class="screen visible">
  <div class="menu">
    <div class="menu-row">
      <button id="aiChatBtn" class="btn">AI CHATBOX</button>
      <button id="characterBtn" class="btn">CHARACTER AI</button>
    </div>
  </div>
</div>

<!-- AI Chat Submenu -->
<div id="aiChatMenu" class="screen">
  <div class="screen-header">
    <button class="back-btn">←</button>
  </div>
  <div class="submenu" id="aiChatButtons"></div>
</div>

<!-- Character AI Submenu -->
<div id="charAiMenu" class="screen">
  <div class="screen-header">
    <button class="back-btn">←</button>
  </div>
  <div class="submenu" id="charAiButtons"></div>
</div>

<script>
const mainMenu = document.getElementById("mainMenu");
const aiChatMenu = document.getElementById("aiChatMenu");
const charAiMenu = document.getElementById("charAiMenu");

// Button lists
const aiChatFiles = [
  {name:"Github Ai", url:"https://raw.githubusercontent.com/NOTAHACKER9999/GAME-OVERRIDE/refs/heads/main/MATRIX%20GLITCH/Ai/CHATBOTS-OVERRIDE/Github%20Chat%20Bot.html"},
  {name:"Open Ai", url:"https://raw.githubusercontent.com/NOTAHACKER9999/GAME-OVERRIDE/refs/heads/main/MATRIX%20GLITCH/Ai/CHATBOTS-OVERRIDE/Open%20Ai.html"}
];

const charAiFiles = [
  "https://raw.githubusercontent.com/NOTAHACKER9999/GAME-OVERRIDE/refs/heads/main/MATRIX%20GLITCH/Ai/CHARACTER%20AI-OVERRIDE/Character.ai.html",
  "https://raw.githubusercontent.com/NOTAHACKER9999/GAME-OVERRIDE/refs/heads/main/MATRIX%20GLITCH/Ai/CHARACTER%20AI-OVERRIDE/PolyBuzz.html",
  "https://raw.githubusercontent.com/NOTAHACKER9999/GAME-OVERRIDE/refs/heads/main/MATRIX%20GLITCH/Ai/CHARACTER%20AI-OVERRIDE/Replika.html"
];

// Utility: create overlay
async function openOverlay(url){
  try {
    const res = await fetch(url);
    const html = await res.text();
    const base = url.replace(/\/[^/]*$/, "/");
    const overlay = document.createElement("div");
    overlay.className = "overlay";
    overlay.innerHTML = `<button class="close-btn">✕</button><iframe sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups"></iframe>`;
    document.body.appendChild(overlay);
    const iframe = overlay.querySelector("iframe");
    iframe.srcdoc = `<base href="${base}">` + html;
    overlay.querySelector(".close-btn").onclick = () => overlay.remove();
  } catch(err){
    alert("Error loading: " + err);
  }
}

// Populate AI Chat Buttons
const aiChatButtonsDiv = document.getElementById("aiChatButtons");
aiChatFiles.forEach(f=>{
  const btn = document.createElement("button");
  btn.className = "btn";
  btn.textContent = f.name;
  btn.onclick = ()=> openOverlay(f.url);
  aiChatButtonsDiv.appendChild(btn);
});

// Populate Character AI Buttons
const charAiButtonsDiv = document.getElementById("charAiButtons");
charAiFiles.forEach(url=>{
  const name = url.split("/").pop().replace(".html",""); // remove .html
  const btn = document.createElement("button");
  btn.className = "btn";
  btn.textContent = name;
  btn.onclick = ()=> openOverlay(url);
  charAiButtonsDiv.appendChild(btn);
});

// Menu navigation
document.querySelectorAll(".screen .back-btn").forEach(btn=>{
  btn.onclick = () => {
    // hide current screen
    btn.closest(".screen").classList.remove("visible");
    // show main menu
    mainMenu.classList.add("visible");
  }
});

document.getElementById("aiChatBtn").onclick = ()=>{
  mainMenu.classList.remove("visible");
  aiChatMenu.classList.add("visible");
};

document.getElementById("characterBtn").onclick = ()=>{
  mainMenu.classList.remove("visible");
  charAiMenu.classList.add("visible");
};
</script>
</body>
  </html>
