<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Load External HTML</title>
</head>
<body>
<script>
  const rawUrl = 'https://raw.githubusercontent.com/MonkeyGG2/monkeygg2.github.io/refs/heads/main/games/10-minutes-till-dawn/index.html';

  fetch(rawUrl, { cache: 'no-store' })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok: ' + response.status);
      }
      return response.text();
    })
    .then(htmlText => {
      // Replace the current page with the fetched HTML
      document.open();
      document.write(htmlText);
      document.close();
    })
    .catch(error => {
      console.error('Failed to load external HTML:', error);
      document.body.innerText = 'Error loading game.';
    });
</script>
</body>
</html>
