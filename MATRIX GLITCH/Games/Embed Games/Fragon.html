<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen</title>
  <style>
    /* remove margins and make body full‚Äêbleed */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* make iframe fill entire window */
    #cookieFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="cookieFrame"
    src="https://games.crazygames.com/en_US/fragen/index.html?v=1.338"
    allowfullscreen
  ></iframe>
</body>
</html>
